<!DOCTYPE html>
<html>

<head>
    <title>Hooli-style Popup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <nav class="nav-container">
            <ul>
                <li><a href="#">Mail</a></li>
                <li><a href="#">Images</a></li>
                <!-- Menu with pop-up start -->
                <li>
                    <label for="apps-menu" class="apps-menu-label"></label>
                    <input id="apps-menu" class="apps-menu-btn" type="checkbox">

                    <div class="block" id="bl">
                        <div class="block__container">
                            <ul class="block__menu-inside">
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="Ads" src="images/ads.png">
                                            <figcaption>Ads</figcaption>
                                        </figure>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <figure><img alt="Blogs" src="images/blogs.png">
                                            <figcaption>Blogs</figcaption>
                                        </figure>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="Calendar" src="images/calendar.png">
                                            <figcaption>Calendar</figcaption>
                                        </figure>
                                    </a></li>
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="Chat" src="images/chat.png">
                                            <figcaption>Chat</figcaption>
                                        </figure>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="Classroom" src="images/classroom.png">
                                            <figcaption>Classroom</figcaption>
                                        </figure>
                                    </a>
                                </li>
                                <li><a href="#">
                                        <figure>
                                            <img alt="Contacts" src="images/contacts.png">
                                            <figcaption>Contacts</figcaption>
                                        </figure>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="Documents" src="images/documents.png">
                                            <figcaption>Documents</figcaption>
                                        </figure>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="Files" src="images/files.png">
                                            <figcaption>Files</figcaption>
                                        </figure>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="Mail" src="images/mail.png">
                                            <figcaption>Mail</figcaption>
                                        </figure>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="Maps" src="images/maps.png">
                                            <figcaption>Maps</figcaption>
                                        </figure>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="Mars" src="images/mars.png">
                                            <figcaption>Mars</figcaption>
                                        </figure>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="News" src="images/news.png">
                                            <figcaption>News</figcaption>
                                        </figure>
                                    </a>
                                </li>
                            </ul>
                                
                            <input id="block__more-btn" class="block__more-btn" type="checkbox">
                            <label for="block__more-btn" class="block__more-label">More</label>

                            <span class="block__more-hr"></span>

                            <ul class="block__menu-inside hidden">
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="Photos" src="images/photos.png">
                                            <figcaption>Photos</figcaption>
                                        </figure>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="Search" src="images/search.png">
                                            <figcaption>Search</figcaption>
                                        </figure>

                                </li>
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="Translation" src="images/tanslation.png">

                                        </figure>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <figure>
                                            <img alt="Videos" src="images/videos.png">
                                            <figcaption>Videos</figcaption>
                                        </figure>
                                    </a>
                                </li>
                            </ul>
                            <a class="even-more__link" href="#">Even more from Kottans</a>
                        </div>
                    </div>
                    <!-- Menu with pop-up end -->
                <li><a href="#"><img class="nav-notify" src="images/bell.png"></a></li>
                <li><a href="#"><img class="nav-avatar" src="images/avatar.png"></a></li>
            </ul>
        </nav>

</html>
